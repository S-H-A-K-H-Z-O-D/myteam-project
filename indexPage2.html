<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myteam contact</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <!-- Header -->
     
    <header class="container d-flex align-items-center mt-4 head">

        <img class="pe-4" src="./img/logo.png" alt="Logo 'myteam'">

        <!-- Navbar -->

        <div class="navMenu">
            <div class="navMenu__btn"></div>

            <div class="navMenu__block">
                <ul class="list-unstyled d-flex align-items-center mb-0">

                    <li class="ps-4">
                        <a class="text-light text-decoration-none nav-item" href="./index.html" target="_blank">home</a>
                    </li>
                    <li class="ps-4">
                        <a class="text-light text-decoration-none nav-item" href="./indexPage1.html" target="_blank">about</a>
                    </li>
        
                </ul>
        
                <a class="btn border text-light rounded-pill ms-auto head-btn" href="./indexPage2.html">
                    <p class="m-0">contact us</p>
                </a>
            </div>

        </div>

    </header>

    <!-- contactSection -->

    <section class="contactSection">

        <div class="container d-flex align-items-center justify-content-between my-5 contactSection__block">

            <div class="contact">
                <h1 class="text-light">Contact</h1>
                <h2>Ask us about</h2>
                <p class="text-light contact__text1">The quality of our talent network</p>
                <p class="text-light contact__text2">Usage & implementation of our software</p>
                <p class="text-light contact__text3">How we help drive innovation</p>
            </div>
            <form action="#" class="d-flex flex-column row-gap-3 form">
                <input class="bg-transparent border-0 border-bottom mt-3" type="text" placeholder="Name">
                <input class="bg-transparent border-0 border-bottom mt-3" type="email" placeholder="Email Address">
                <input class="bg-transparent border-0 border-bottom mt-3" type="text" placeholder="Company name">
                <input class="bg-transparent border-0 border-bottom mt-3" type="text" placeholder="Title">
                <input class="bg-transparent border-0 border-bottom mt-3 pb-5"type="text" placeholder="Message">
                <button class="btn btn-light rounded-pill d-inline w-25" type="submit">submit</button>
            </form>

        </div>

    </section>

    <!-- Footer -->

    <footer>

        <div class="container foot d-flex align-items-center py-4">

            <div class="foot-tablet">
                <div class="foot__logo d-flex flex-column justify-content-between">
                    <img src="./img/logo.png" alt="#">
                    <ul class="foot__logo__list d-flex list-unstyled mb-0">
                        <li><a class="text-decoration-none pe-4 text-light" href="#">home</a></li>
                        <li><a class="text-decoration-none text-light" href="#">about</a></li>
                    </ul>
                </div>

                <ul
                    class="foot__list list-unstyled text-light ps-5 ms-5 mb-0 d-flex flex-column justify-content-between">
                    <li>987 Hillcrest Lane</li>
                    <li>Irvine, CA</li>
                    <li>California 92714</li>
                    <li>Call Us : 949-833-7432</li>
                </ul>
            </div>

            <div class="foot__icons ms-auto d-flex flex-column justify-content-between align-items-end">
                <div class="d-flex">
                    <img src="./img/facebook.svg" alt="#">
                    <img class="ps-2" src="./img/ppp.svg" alt="#">
                    <img class="ps-2" src="./img/twitter.svg" alt="#">
                </div>
                <p class="text-light text-end mb-0">Copyright 2020. All Rights Reserved</p>
            </div>

        </div>

    </footer>

</body>
</html>
